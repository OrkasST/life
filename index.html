<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty-canvas</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/settings.css">
</head>

<body>
    <!-- SCREEN -->
    <canvas id="screen"></canvas>
    <!-- SCREEN -->

    <!-- MAIN BUTTONS -->
    <div>
        <button id="start" disabled>Start</button>
        <button id="fill">Fill</button>
        <span>Step: <span id="step">0</span></span>
        <button id="stop" disabled>Stop</button>
    </div>
    <!-- MAIN BUTTONS -->

    <!-- SETTINGS -->
    <div class="settings">
        <label for="frames">Framerate</label>
        <input type="text" name="frames" id="framerate">
    </div>
    <!-- SETTINGS -->



    <!-- LOGS -->
    <div id="log">
        <div class="colorLog">
            <div id="color"></div>
            <span id="stringColor"></span>
        </div>
        <div class="firstInfo">
            <div id="energy">Energy:</div>
            <div id="duration">Life duration:</div>
        </div>
        <div id="dna">DNA:</div>
        <div id="life">Life:</div>
    </div>
    <!-- LOGS -->

    <script src="./main.js" type="module"></script>
</body>

</html>
